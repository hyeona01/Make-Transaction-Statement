spring.application.name=demo

# Setting DB
spring.datasource.url = jdbc:mysql://localhost:3306/spec-sheet?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul&zeroDateTimeBehavior=convertToNull&rewriteBatchedStatements=true
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.username = name
spring.datasource.password = password

# Setting JPA
jpa.database-platform = org.hibernate.dialect.MySQL8Dialect
jpa.open-in-view = false
jpa.show-sql = true
jpa.hibernate.format_sql = true
jpa.hibernate.ddl-auto = create